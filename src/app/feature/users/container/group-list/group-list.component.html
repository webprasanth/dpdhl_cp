<div class="page-title">User Onboarding</div>
<div class="navigation-button-group">
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default" [routerLink]="'/users'">
      <i class="fa fa-list"></i>&nbsp;User List
    </button>
    <button
      type="button"
      class="btn btn-default active"
      [routerLink]="'/users/group-list'"
    >
      <i class="fa fa-share-alt"></i>&nbsp;User Group List
    </button>
    <button
      *ngIf="appUser !== 'Default App User Role'"
      type="button"
      class="btn btn-default"
      [routerLink]="'/users/onboard/0'"
    >
      <i class="fa fa-share-alt"></i>&nbsp;User Onboarding
    </button>
    <button
      *ngIf="appUser !== 'Default App User Role'"
      type="button"
      class="btn btn-default"
      [routerLink]="'/users/ext-invite'"
    >
      <i class="fa fa-share-alt"></i>&nbsp;Invite Ext User
    </button>
  </div>
</div>
<dpdhl-mat-grid
  [displayedColumns]="displayedColumns"
  [data]="userGroupList"
  [configuration]="configuration"
  [popUpConfig]="popUpConfig"
  (editEvent)="editUserGroup($event)"
  (deleteEvent)="deleteUserGroup($event)"
  (viewEvent)="viewUserDetails($event)"
>
</dpdhl-mat-grid>
<dpdhl-group-view
  *ngIf="viewUserGroupPopup"
  [viewUserDetails]="userGroupdata"
  (closeView)="closePopup($event)"
></dpdhl-group-view>

<div class="page-title">
  Application
</div>
<div class="navigation-button-group">
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default active">
      <i class="fa fa-list"></i>&nbsp;Application List
    </button>
    <button type="button" class="btn btn-default" [routerLink]="'/application/add'">
      <i class="fa fa-share-alt"></i>&nbsp;Onboard Applciation
    </button>
  </div>
</div>
<dpdhl-mat-grid [displayedColumns]="displayedColumns" [data]="appOwnerList" [configuration]="configuration"
  (emailEvent)="email($event)"></dpdhl-mat-grid>

<form *ngIf="showEmail" [formGroup]="sendMailForm" novalidate (ngSubmit)="submitEmail()">
  <div class="overlayBlk">
    <div class="overlayContentBlk">
      <h2 class="display-title">
        Compose Email
        <span (click)="showEmail = !showEmail">x</span>
      </h2>
      <div class="mailFlexBlk">
        <i class="fa fa-user-circle userMailIco"></i>
        <div class="innerMailFlexBlk">
          <div class="form-group">
            <label for="email">To...</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email id" />
          </div>
          <div class="form-group">
            <label for="cc">Cc...</label>
            <input type="text" class="form-control" id="cc" formControlName="cc" />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" formControlName="subject" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <angular-editor rows="5" id="disription" formControlName="content" [config]="AngularEditorConfig">
        </angular-editor>
      </div>
      <button type="submit" class="btn btn-default submitBtn">Send</button>
      <button type="button" (click)="showEmail = !showEmail" class="btn btn-default cancelBtn">Cancel</button>
    </div>
  </div>
</form>

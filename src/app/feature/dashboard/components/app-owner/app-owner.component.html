<div class="application-owner">
  <div class="title">
    Application Owner
    <span [routerLink]="'/dashboard/ownerList'">View More</span>
  </div>
  <div class="content" *ngFor="let app of APPOwnerList">
    <div class="user-icon">
      <i class="fa fa-user-circle" aria-hidden="true"></i>
      <span class="notification">{{ app.count }}</span>
    </div>
    <div class="user-details">
      <div class="user-details-name">{{ app.owner_name }}</div>
      <div class="user-details-text">
        <span *ngFor="let apps of app.appdata; let last = last"
          >{{ apps.name }} <span *ngIf="!last">, </span>
        </span>
      </div>
    </div>
    <div class="user-action">
      <div class="user-action-icon">
        <i class="fa fa-envelope"></i>
      </div>
      <div class="user-action-text">
        <a (click)="sendEmail(app.owner)">Send Mail</a>
      </div>
    </div>
  </div>
  <br />
  <form
    *ngIf="showEmail"
    [formGroup]="sendMailForm"
    novalidate
    (ngSubmit)="submitEmail()"
  >
    <div class="overlayBlk">
      <div class="overlayContentBlk">
        <h2 class="display-title">
          Compose Email
          <span (click)="showEmail = !showEmail">x</span>
        </h2>
        <div class="mailFlexBlk">
          <!-- <img src="./../../../../assets/images/mailUserIcon.png" alt="" class="userMailIco" /> -->
          <i class="fa fa-user-circle userMailIco"></i>
          <div class="innerMailFlexBlk">
            <div class="form-group">
              <label for="email">To...</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Enter email id"
              />
            </div>
            <div class="form-group">
              <label for="cc">Cc...</label>
              <input
                type="text"
                class="form-control"
                id="cc"
                formControlName="cc"
              />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input
                type="text"
                class="form-control"
                id="subject"
                formControlName="subject"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <angular-editor
            rows="5"
            id="disription"
            formControlName="content"
            [config]="AngularEditorConfig"
          >
          </angular-editor>
        </div>
        <button type="submit" class="btn btn-default submitBtn">Send</button>
        <button
          type="button"
          (click)="showEmail = !showEmail"
          class="btn btn-default cancelBtn"
        >
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>

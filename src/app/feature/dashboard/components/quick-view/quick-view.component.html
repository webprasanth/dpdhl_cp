<div class="col-lg-3 col-md-4 col-sm-6 dashboardCard">
  <div class="quick-view">
    <div class="title-count">
      <div class="title">Users</div>
    </div>
    <div class="icon-percent">
      <div class="icon">
        <!-- <i class="fa fa-user-plus" aria-hidden="true"></i> -->
        <img
          src="./../../../../assets/images/bu_11.png"
          alt=""
          class="usrIco"
        />
      </div>
      <div class="quickCountBlk">
        <span>Count:</span>
        <div class="count">{{ quickLinksCount?.usersCount }}</div>
      </div>
      <div class="percent">
        <!-- <span><b>20%</b></span> usage<br /> -->
        <a [routerLink]="['/users']">View Details</a>
      </div>
    </div>
  </div>
</div>
<div class="col-lg-3 col-md-4 col-sm-6 dashboardCard">
  <div class="quick-view">
    <div class="title-count">
      <div class="title">Devices</div>
    </div>
    <div class="icon-percent">
      <div class="icon">
        <!-- <i class="fa fa-print" aria-hidden="true"></i> -->
        <img
          src="./../../../../assets/images/device_11.png"
          alt=""
          class="devIco"
        />
      </div>
      <div class="quickCountBlk">
        <span>Count:</span>
        <div class="count">{{ quickLinksCount?.devicesCount }}</div>
      </div>
      <div class="percent">
        <!-- <span><b>60%</b></span> usage<br /> -->
        <a [routerLink]="['/devices']">View Details</a>
      </div>
    </div>
  </div>
</div>
